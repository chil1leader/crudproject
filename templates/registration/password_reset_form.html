{% extends 'base.html' %}

{% block title %}Forgot Your Password{% endblock title %}

{% block content %}
<h1>Забыли пароль?</h1>
<p>Введите свой адрес электронной почты ниже, и мы отправим вам инструкции по установке нового пароля.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Получить инструкции">
</form>
{% endblock content %}
