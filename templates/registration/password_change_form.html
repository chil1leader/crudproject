{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
    <h1>Смена пароля</h1>
    <p>Пожалуйста, введите ваш старый пароль, а затем введите новый пароль дважды.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Изменить мой пароль">
    </form>
{% endblock content %}
